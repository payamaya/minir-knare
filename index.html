<body onkeydown="operator"><!-- comment operator -->

  <form action="">
<div>
 <h1>Caculator</h1>
  <input id="display" pattern="[0-9]"   
  oninput="this.value=this.value.replace(/[^0-9.]/g,'').replace(/(\..*)\./g,'$1');" >
      <div id="btn">

      <button id="plus"   class="operation " type="button" value="+">&#x002B;</button>
      <button id="minus"  class="operation " type="button" value="-">&#x002D;</button>
    <!--   <button id="decimal" class="operation" type="button" value=".">&#x002E;</button> -->
      <button id="mult"   class="operation" type="button" value="*">&#x0078;</button>
      <button id="divid"  class="operation" type="button" value="/">&#x002F;</button>
      <br>
      <button id="oper1"  class="equal " type="button" value="=">&#61;</button>
      <button id="oper2" class="clear" type="button" value="c">&#x421;</button>
      <button id="oper3" class="btn-clear" >Refresh</button>
    </div>
  </form>
<br>
<br>
</div>

</body>
<div id="clc">
   Calculation:<output  id="show" ></output>
</div>
<br>
<div id="res">
Result: <output id="target" class="finalresult" readonly  ></output> 
</div>
